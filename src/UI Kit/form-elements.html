<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form-elements.css" />
  </head>
  <body>
    <img src="../assets/logo.svg" alt="logo" />
    <div class="left">
      <div class="text-field mail">
        <label for="email">Text field</label>
        <span class="field-desc">Default</span>
        <input type="email" id="email" value="Email" />
      </div>
      <div class="text-field active">
        <label for="act">Text field</label>
        <span class="field-desc">Hover / Focus</span>
        <input type="text" id="act" value="This is pretty awesome" />
      </div>
      <div class="text-field dropdown">
        <label for="select">Dropdown</label>
        <div class="select-wrapper">
          <select name="drop-guests" id="select">
            <option value="Option 1" selected disabled hidden>
              Сколько гостей
            </option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
            <option value="Option length">
              Option that has too long of a value to fit
            </option>
          </select>
        </div>
      </div>
      <div class="text-field masked">
        <label for="mask">masked text field</label>
        <input type="date" id="mask" value="дд.мм.гггг" />
      </div>
      <div class="wrapper">
        <div class="text-field date-drop-1 select-wrapper">
          <label for="date-1">date dropdown</label>
          <input type="date" id="date-1" value="дд.мм.гггг" />
        </div>
        <div class="text-field date-drop-2 select-wrapper">
          <label for="date-1">date dropdown</label>
          <input type="date" id="date-2" value="19.08.2019" />
        </div>
      </div>
    </div>
  </body>
</html>
